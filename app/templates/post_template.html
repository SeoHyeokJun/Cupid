{% for postItem in posts  %}
<div class="col s12 m12 card blue-grey darken-1">
    <div class="card-content white-text">
        <div style="border-top:1px solid; border-bottom:1px solid">
            <br>
            {% for contentItem in postItem.content.splitlines() %}
                {{contentItem}}<br>
            {% endfor %}
            <br>
        </div>
        <br>
        <div style="font-size: small;text-align: right;"> {{postItem.name}} ({{postItem.date}})</div>
    </div>
</div>
{% endfor %}
